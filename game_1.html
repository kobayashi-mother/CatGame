<!DOCTYPE html>
<html>
<head>
    <title>大隻壁虎游来游去</title>
    <style>
        /* 设置壁虎的样式 */
        .gecko {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-fill-mode: forwards;
        }

        /* 定义壁虎移动的动画 */
        @keyframes geckoMove {
            0% {
                left: 0;
                top: 50%;
                transform: scale(1);
            }
            25% {
                left: 50%;
                top: 0;
                transform: scale(1.2);
            }
            50% {
                left: 100%;
                top: 50%;
                transform: scale(1);
            }
            75% {
                left: 50%;
                top: 100%;
                transform: scale(1.2);
            }
            100% {
                left: 0;
                top: 50%;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <script>
        // 添加壁虎元素到页面中
        function addGecko(color, size, duration) {
            var gecko = document.createElement("div");
            gecko.style.backgroundColor = color;
            gecko.style.width = size + "px";
            gecko.style.height = size + "px";
            gecko.style.animation = "geckoMove " + duration + "s infinite linear";
            gecko.className = "gecko";
            document.body.appendChild(gecko);
        }

        // 在页面加载完成后添加壁虎
        window.onload = function() {
            addGecko("green", 120, 6);
            addGecko("blue", 150, 4);
            addGecko("red", 100, 8);
        };
    </script>
</body>
</html>
